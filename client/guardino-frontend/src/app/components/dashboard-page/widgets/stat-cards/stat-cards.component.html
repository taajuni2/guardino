<div class="stat-row">
  <div class="stat-card">
    <div class="stat-title">Total Agents</div>
    <div class="stat-value">{{this.totalAgents}}</div>
    <div class="stat-sub">+12 from last month</div>
  </div>

  <div class="stat-card">
    <div class="stat-title">Active Agents</div>
    <div class="stat-value">{{this.activeAgents}}</div>
    <mat-progress-bar
      [value]="getPrecentage(this.activeAgents, this.totalAgents)"
      class="stat-progress"
      mode="determinate"
    ></mat-progress-bar>
    <div class="stat-sub">{{ getPrecentage(this.activeAgents, this.totalAgents) }}% online</div>
  </div>

  <div class="stat-card stat-danger">
    <div class="stat-title">Threats Detected</div>
    <div class="stat-value">{{this.threatsDetected}}</div>
    <div class="stat-sub">Last 24 hours</div>
  </div>
</div>

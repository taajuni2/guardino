version: "3.8"

services:
  db:
    image: postgres:16
    container_name: guardino-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: guardino
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    restart: unless-stopped

  kafka:
    image: apache/kafka:3.7.0
    container_name: guardino-kafka
    ports:
      - "9092:9092"
    environment:
      # ---- KRaft (Kafka ohne ZooKeeper) ----
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      # quorum: dieser eine Broker ist gleichzeitig Controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"

      # Zwei Listener: intern + extern
      KAFKA_LISTENERS: INTERNAL://:29092,EXTERNAL://:9092,CONTROLLER://:9093

      # Interner Listener = für Backend & andere Docker-Services
      # Externer Listener = für Agents außer­halb des Docker-Netzes
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://192.168.110.60:9092

      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT

      # interner Listener für interne Broker-Kommunikation
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER

      # PLAINTEXT erlauben
      ALLOW_PLAINTEXT_LISTENER: "yes"

      # Storage / metadata
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk

    volumes:
      - kafkadata:/var/lib/kafka/data
    restart: unless-stopped

  backend:
    build:
      context: ./client/guardino-backend
      dockerfile: Dockerfile
    container_name: guardino-backend
#    env_file:
#      - ./client/guardino-backend/app/.env
    environment:
      DB_URL: postgresql+asyncpg://postgres:postgres@db:5432/guardino
      DB_HOST: db
      DB_PORT: 5432
      KAFKA_BOOTSTRAP: "kafka:9092"
      ALLOWED_ORIGINS: "http://localhost:4200,http://frontend:4200,http://192.168.110.60:4200"

    ports:
      - "8000:8000"
    depends_on:
      - db
      - kafka
    restart: unless-stopped

  frontend:
    build:
      context: ./client/guardino-frontend        # Pfad zu deinem Angular-Frontend
      dockerfile: Dockerfile
    container_name: guardino-frontend
    ports:
      - "4200:4200"     # außen 4200 -> innen 4200 (ng serve)
    depends_on:
      - backend
    restart: unless-stopped
    volumes:
      - ./client/guardino-frontend:/app          # Code ins Container-Workspace mounten
      - /app/node_modules        # Node_modules im Container behalten

